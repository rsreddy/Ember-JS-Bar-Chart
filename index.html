<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ember</title>
</head>
<style type="text/css">
body{font:12px Arial, Helvetica, sans-serif; color:#000; color:#333;}
.bar-chart{  width:50px; height:16px; background:#999; text-align:center; position:absolute; bottom:0; display:none;  color:#222; line-height:24px; }
#chart{ float:left; border:1px solid #ababab; width:800px; background:#fafafa; height:300px; position:relative; padding:0 12px 0 12px; margin:8px 8px 8px 0;}
input[type="text"]{ padding:4px; border:1px solid #ccc; border-radius:3px; width:auto;}
</style>
<body>
<script type="text/x-handlebars">
  {{outlet}}
</script>

<script type="text/x-handlebars">
    FG%<br /><small>Type in something like 3 of 5 to calculate.</small><br />
    {{view App.SelView contentBinding="App.names" selectionBinding="App.SelView.selectedPerson"}}
    {{view App.TFView}}
    <div id="chart">{{view App.BarView}}</div>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script> 
<script src="https://raw.github.com/emberjs/ember.js/release-builds/ember-1.0.0-rc.1.js"></script>

<script src="ember.js"></script>
</body>
</html>
